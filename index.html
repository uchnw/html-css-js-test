<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Rating Widget</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="heading">How are you feeling?</h1>

  <div class="sentiment-widget" id="sentiment-widget">
    <span class="emoji" data-rating="😡">😡</span>
    <span class="emoji" data-rating="😠">😠</span>
    <span class="emoji" data-rating="😐">😐</span>
    <span class="emoji" data-rating="😊">😊</span>
    <span class="emoji" data-rating="😄">😄</span>
  </div>

  <div class="descriptions">
    <p>Angry</p>
    <p>Upset</p>
    <p>Neutral</p>
    <p>Happy</p>
    <p>Excited</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
